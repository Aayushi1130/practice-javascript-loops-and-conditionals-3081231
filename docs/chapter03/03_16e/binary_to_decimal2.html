<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-16</title>
        <meta charset="utf-8"/>
    </head>
    
    <body>
        <p>Open the developer console, please.</p>
    
        <script>
/*
 * Read an input string consisting of ones and zeros, and
 * convert it to a decimal, using a for-of loop.
 */
let binaryStr = prompt("Enter a binary number");

let decimal = 0;
let valid = true;

for (const chr of binaryStr) {
    if (chr == "0" || chr == "1") {
        let digit = parseInt(chr);
        decimal = decimal * 2 + digit;
    } else if (chr != " ") {
        console.log(chr + " is not allowed. Use only 0, 1, and blanks.");
        valid = false;
    } else {
        // it's a blank; no need to do anything
    }
}

if (valid) {
    console.log(binaryStr + " in binary is " + decimal + " in decimal.");
} else {
    console.log("Invalid input.");
}

        </script>
    </body>
</html>

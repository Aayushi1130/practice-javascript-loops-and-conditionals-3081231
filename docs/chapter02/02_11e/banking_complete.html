<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-10</title>
        <meta charset="utf-8"/>
    </head>
    
    <body>
        <p>Open the developer console, please.</p>
    
        <script>
/*
 * Get current balance
 * Prompt for D (deposit) or W (withdrawal), in either
 * upper or lower case.
 * if (it's a deposit)
 *      ask for the amount;
 *      if (amount >= 0) {
 *          if (amount >= 10,000) {
 *              "funds may be on hold";
 *          }
 *          add amount to balance;
 *          display balance;
 *      } else {
 *          "Invalid amount; must be >= 0";
 *      }
 * } else if (it's a withdrawal) {
 *      ask for the amount;
 *      if (amount >= 0 and <= balance) {
 *          subtract amount from balance;
 *          display balance;
 *      }
 */
let balance = parseFloat(prompt("Enter current balance"));

let transaction = prompt("Enter D for deposit or W for withdrawal");
if (transaction == "D" || transaction == "d") {
    let amount = parseFloat(prompt("Enter deposit amount"));
    if (amount < 0) {
        console.log("Amounts cannot be negative.");
    }
    else {
        if (amount >= 10000) {
            console.log("Funds may be on hold for three days.");
        }
        balance = balance + amount;
        console.log("Balance is now $" + balance);
    }
} else if (transaction == "W" || transaction == "w") {
    let amount = parseFloat(prompt("Enter withdrawal amount"));
    if (amount < 0) {
        console.log("You can't withdraw negative amounts.");
    } else if (amount > balance) {
        console.log("You can't withdraw more than your balance of $" + balance);
    } else {
        balance = balance - amount;
        console.log("Balance is now $" + balance);
    }
} else {
    console.log("Invalid transaction. Use D for deposit or W for withdrawal.");
}
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-11</title>
        <meta charset="utf-8"/>
      <script src="../../display.js"</script>
    </head>
    
    <body>
      <p>Output appears below.</p>
      <hr />
      <p id="output"></p>
    
        <script>
/*
 * Get current balance
 * Prompt for D (deposit) or W (withdrawal), in either
 * upper or lower case.
 * if (it's a deposit)
 *      ask for the amount;
 *      if (amount >= 0) {
 *          if (amount >= 10,000) {
 *              "funds may be on hold";
 *          }
 *          add amount to balance;
 *          display balance;
 *      } else {
 *          "Invalid amount; must be >= 0";
 *      }
 * } else if (it's a withdrawal) {
 *      ask for the amount;
 *      if (amount >= 0 and <= balance) {
 *          subtract amount from balance;
 *          display balance;
 *      }
 */
let balance = parseFloat(prompt("Enter current balance"));

let transaction = prompt("Enter D for deposit or W for withdrawal");
if (transaction == "D" || transaction == "d") {
    let amount = parseFloat(prompt("Enter deposit amount"));
    if (amount < 0) {
        display("Amounts cannot be negative.");
    }
    else {
        if (amount >= 10000) {
            display("Funds may be on hold for three days.");
        }
        balance = balance + amount;
        display("Balance is now $" + balance);
    }
} else if (transaction == "W" || transaction == "w") {
    display("Withdrawal happens here");
} else {
    display("Invalid transaction: " + transaction);
    display("Use D for deposit or W for withdrawal.");
}
        </script>
    </body>
</html>
